<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <title>Crie um evento</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do evento</legend>
  
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-url" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-extras">Informações extras</label>
            <textarea id="event-extras" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-categoria">Categoria</label>
            <select placeholder="Tipo do evento" id="event-categoria">
              <option value="ao-vivo">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorshp">Mentoria</option>
            </select>
            
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
          <div class="dia-hora">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-time-das">Das</label>
              <input type="time" id="event-time-das" />
            </div>

            <div class="input-wrapper">
              <label for="event-time-ate">Até</label>
              <input type="time" id="event-time-ate" />
            </div>
          </div>
  
        </div>
      </fieldset>

      
    </form>
    <footer>
        <input class="button" type="submit" value="Salvar evento">
    </footer>
  </div>
  
</body>
</html>
